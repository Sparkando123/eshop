<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Školní Pomůcky – E-shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e0f7fa; /* světle modré pozadí */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .header-image {
      width: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    .main-title {
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    .container {
      background-color: #ffffff;
      border: 2px dashed #ffcc00;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-start py-5">

  <div class="container" style="max-width: 650px;">
    <img src="A_colorful_illustration_of_three_hardcover_books_s.png" alt="Knihy" class="header-image">
    <h1 class="main-title mb-4">E-shop školních pomůcek</h1>

    <div id="products" class="mb-4 border p-3 rounded bg-white shadow-sm"></div>

    <h2 class="text-center mt-4">Košík</h2>
    <div id="cart" class="mb-3 border p-3 rounded bg-white shadow-sm"></div>

    <button onclick="checkout()" class="btn btn-warning w-100 mb-4">Objednat</button>

    <div id="addressForm" style="display:none;">
      <div class="mb-3">
        <input id="address" class="form-control" placeholder="Zadejte svou adresu">
      </div>
      <button onclick="submitOrder()" class="btn btn-success w-100">Odeslat objednávku</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
