<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1, h2 {
      color: #2c3e50;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    .container {
      background-color: #ffffff;
      border: 2px dashed #90caf9;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-control {
      border-radius: 6px;
    }

    .btn {
      border-radius: 6px;
      font-weight: 500;
    }

    #adminPanel, #orders {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    .card {
      background-color: #fff3e0;
      border: 1px solid #ffe0b2;
    }

    canvas {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-start py-5">

  <div class="container" style="max-width: 700px;">
    <h1 class="mb-4">Admin login</h1>
    <div class="mb-3">
      <input id="user" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
      <input id="pass" type="password" class="form-control" placeholder="Password">
    </div>
    <button onclick="login()" class="btn btn-primary w-100 mb-4">Login</button>

    <div id="sessionTimer" class="text-center text-black fw-bold mb-3"></div>

    <div id="adminPanel" style="display: none;">
      <h2 class="mt-4">Add product</h2>
      <div class="mb-3">
        <input id="pname" class="form-control" placeholder="Product name">
      </div>
      <div class="mb-3">
        <input id="pprice" class="form-control" placeholder="Price">
      </div>
      <div class="mb-3">
        <input id="pcount" class="form-control" placeholder="Count">
      </div>
      <button onclick="addProduct()" class="btn btn-success w-100 mb-4">Add</button>

      <h2 class="mt-4">All products</h2>
      <div id="productList" class="mb-5"></div>

      <h2>Product distribution chart</h2>
      <canvas id="productChart" width="400" height="400" class="mb-5"></canvas>

      <h2>Orders</h2>
      <div id="orders" class="border p-3 rounded bg-white shadow-sm"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
