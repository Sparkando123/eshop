<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Školní Pomůcky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      background-color: #ffffff;
      border: 2px dashed #ffcc00;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    #adminPanel {
      margin-top: 30px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-start py-5">

  <div class="container" style="max-width: 700px;">
    <h1 class="mb-4">Přihlášení správce</h1>
    <div class="mb-3">
      <input id="user" class="form-control" placeholder="Uživatelské jméno">
    </div>
    <div class="mb-3">
      <input id="pass" type="password" class="form-control" placeholder="Heslo">
    </div>
    <button onclick="login()" class="btn btn-warning w-100 mb-4">Přihlásit se</button>

    <div id="sessionTimer" class="text-center text-black fw-bold mb-3"></div>

    <div id="adminPanel" style="display: none;">
      <h2 class="mt-4">Přidat produkt</h2>
      <div class="mb-3">
        <input id="pname" class="form-control" placeholder="Název produktu">
      </div>
      <div class="mb-3">
        <input id="pprice" class="form-control" placeholder="Cena">
      </div>
      <div class="mb-3">
        <input id="pcount" class="form-control" placeholder="Počet">
      </div>
      <button onclick="addProduct()" class="btn btn-success w-100 mb-4">Přidat</button>

      <h2 class="mt-4">Všechny produkty</h2>
      <div id="productList" class="mb-5"></div>
